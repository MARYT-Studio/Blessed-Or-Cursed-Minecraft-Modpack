"blocks and items" {

    ##########################################################################################################
    # disruptor
    #--------------------------------------------------------------------------------------------------------#
    # Disruptor item configuration
    ##########################################################################################################

    disruptor {
        # Allow disruptor to be automateable (through dispenser or fake player) regarding clay block break. [default: true]
        B:enableAutomatedClayBlockDisrupt=true

        # Allow disruptor to be automateable (through dispenser or fake player) regarding clay creatures. [default: true]
        B:enableAutomatedDollDisrupt=true

        # Allow disruptor to break clay blocks. [default: true]
        B:enableClayBlockDisruptMode=true

        clay {
            # Durability of this type of disruptor. 0 durability = unbreakable [minimum: 0, default: 32]
            I:durability=32
        }

        hardened {
            # Durability of this type of disruptor. 0 durability = unbreakable [minimum: 0, default: 128]
            I:durability=128
        }

        obsidian {
            # Durability of this type of disruptor. 0 durability = unbreakable [minimum: 0, default: 0]
            I:durability=0
        }

    }

    ##########################################################################################################
    # dispenser behavior
    #--------------------------------------------------------------------------------------------------------#
    # Dispenser behavior configuration
    ##########################################################################################################

    "dispenser behavior" {
        # Allow dispenser to spawn bunnies via dolls. [default: true]
        B:enableBunnyDispense=true

        # Allow dispenser to use the disruptor. [default: true]
        B:enableDisruptorDispense=true

        # Allow dispenser to spawn geckos via dolls. [default: true]
        B:enableGeckoDispense=true

        # Allow dispenser to spawn horses via dolls. [default: true]
        B:enableHorseDispense=true

        # Allow dispenser to spawn pegasi via dolls. [default: true]
        B:enablePegasusDispense=true

        # Allow dispenser to spawn soldiers via dolls. [default: true]
        B:enableSoldierDispense=true

        # Allow dispenser to spawn turtles via dolls. [default: true]
        B:enableTurtleDispense=true
    }

    ##########################################################################################################
    # dolls
    #--------------------------------------------------------------------------------------------------------#
    # Doll items configuration.
    ##########################################################################################################

    dolls {
        # Maximum stack size of a brick doll. [range: 1 ~ 64, default: 16]
