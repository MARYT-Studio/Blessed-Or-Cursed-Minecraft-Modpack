##########################################################################################################
# recipes
#--------------------------------------------------------------------------------------------------------#
# Custom coded recipe configuration
##########################################################################################################

recipes {
    # Allow recipe registration of reverting brick soldier dolls to regular soldier dolls. (ghast tear + brick soldier doll (+ opt. teamed soldier doll) -> (teamed) soldier doll) [default: true]
    B:enableBrickSoldierReverseRecipe=true

    # Allow cauldron to wash clay soldiers. (teamed soldier doll -> clay soldier doll) [default: true]
    B:enableCauldronSoldierWash=true

    # Allow recipe registration of glass clay soldiers. [default: true]
    B:enableDyedGlassSoldierRecipe=true

    # Allow recipe registration of dyed clay soldiers. [default: true]
    B:enableDyedSoldierRecipe=true

    # Allow recipe registration of resource clay soldiers. (Melon, Coal, Redstone, etc.) [default: true]
    B:enableResourceSoldierRecipe=true

    # Allow recipe registration of washing clay soldiers. (Bucket of water + teamed soldier doll -> clay soldier doll) [default: true]
    B:enableSoldierWashRecipe=true
}


